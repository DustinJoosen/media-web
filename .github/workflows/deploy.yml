name: Deploy Media App

on:
  push:
    branches:
      - main
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Build Docker image
        run: docker build -t media-app:latest .

      - name: Save Docker image to tar
        run: docker save media-app:latest -o media-app.tar

      - name: Copy image tar to server
        run: scp media-app.tar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/media-app.tar

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Docker container to server
        run: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          docker load -i /tmp/media-app.tar &&
          docker rm -f media-app || true &&
          docker run -d --name media-app -p 9002:80 --restart unless-stopped media-app:latest &&
          rm /tmp/media-app.tar"
